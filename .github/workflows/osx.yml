name: osx

on:
  push:
    branches:
      - master
      - v2.0-preview

  pull_request:

  schedule:
    - cron: "0 5 * * 1"  # runs at 05:00 UTC on Mondays

jobs:
  build:

    runs-on: macOS-latest

    env:
      os: MacOSX-x86_64
      configuration: Release

    strategy:
      fail-fast: true
      max-parallel: 4

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
      - name: Configuring Conda Environment
        shell: bash -l {0}
        run: |
          conda config --set always_yes yes --set changeps1 no
          conda config --add channels conda-forge
          conda install conda-devenv
          conda devenv
      - name: Configuring Cache
        id: cache
        uses: actions/cache@v2
        with:
          path: $HOME/.ccache
          key: ${{ runner.os }}-ccache
      - name: Installing Dependencies
        shell: bash -l {0}
        run: |
          source activate reaktoro
          cmake -DJOBS=3 -P deps/install
      - name: Configuring Reaktoro
        shell: bash -l {0}
        run: |
          source activate reaktoro
          cmake -S . -B .build
      - name: Building Reaktoro
        shell: bash -l {0}
        run: |
          source activate reaktoro
          ccache -s
          ccache -z
          cmake --build .build --config ${{ env.configuration }} --parallel 3
          ccache -s
      - name: Installing Reaktoro
        shell: bash -l {0}
        run: |
          source activate reaktoro
          cmake --build .build --config ${{ env.configuration }} --target install
      - name: Testing Reaktoro
        shell: bash -l {0}
        run: |
          source activate reaktoro
          cmake --build .build --config ${{ env.configuration }} --target tests
